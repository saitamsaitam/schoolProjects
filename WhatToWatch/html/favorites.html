<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
    <meta charset="utf-8">
    <title>Favorites | WTW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <style> ::-webkit-scrollbar { margin-right: 50px; } ::-webkit-scrollbar-track { background: #EEF5FC; } ::-webkit-scrollbar-thumb { background: #373947; } </style>
</head>

<body>

    <a href="main.html"><span id="home" class="material-symbols-sharp">home</span></a>

    <div class="navbar">
        <span><a class="navitems" id="favorites" href="favorites.html" data-i18n-key="favorites">Favorites</a></span>
        <span><a class="navitems" id="login" href="login.html" data-i18n-key="login">Login</a></span>
        <span><a class="navitems" id="register" href="register.html" data-i18n-key="register">Register</a></span>
        <span>
            <div id="username"></div>
        </span>
    </div>

    <div class="language-picker">
        <form action="" class="language-picker-form">
            <select name="language-picker-select" id="language-picker-select" onchange="changeLang(this)">
                <option lang="en" value="en" selected>English</option>
                <option lang="in" value="hindi">Hindi</option>
            </select>
        </form>
    </div>

    <form action="">
        <label hidden data-i18n-key="Search" id="search">Search</label>
        <input type="text" id="entertainmentId" name="entertainmentName" placeholder="Search"></input>
        <button id="search-button" type="button"><id="input-search-button"><span class="material-symbols-sharp" id="search-icon">search</span></button>
    </form>

    <p class="bigtext" data-i18n-key="yourFavorites">Your favorites</p>

    <div id="favResults"></div>
    
<footer>
    <p class="footertext">Design by Emsa<br>Powered by TMDB</p>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="../Js/favorite.js"></script>
<script defer src="../Js/search.js"></script>
    <script defer src="../Js/translations.js"></script>
</body>
</html>
